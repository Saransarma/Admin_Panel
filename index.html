<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    <title>Signup and Signin</title>
    <link rel="stylesheet" href="assests/CSS/signup_style.css">

</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="signin-form">
                    <h2 class="title">Sign In</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" />
                    </div>
                    <input type="submit" class="btn solid" value="LogIn">
                    <p>Or Sign In with Social Media</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </form>
            </div>


            <div class="signup-signup">
                <form action="#" class="signup-form">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" />
                    </div>
            
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" />
                    </div>
            
                    <div class="input-field">
                        <i class="fas fa-phone"></i>
                        <input type="telephone" placeholder="Telephone No" />
                    </div>
            
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" />
                    </div>
            
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" />
                    </div>
                    <input type="submit" class="btn solid" value="LogIn">
                    <p>Or SignUp with Social Media</p>
                    
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <!--+++++++++++++++++++++++++++++++++++Panel Container++++++++++++++++++++++++++++++++++++++++++-->
        <div class="panel-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here?</h3>
                    <p>If you are New Admin So please Register Here</p>
                    <button class="btn transparent" id="signup-button">Sign Up</button>
                </div>
                <img src="assests/imgs/green.svg" alt="" class="image">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>One of Us</h3>
                    <p>Okay,You are an Admmin of us please LogIn Here</p>
                    <button class="btn transparent" id="signin-button">Sign In</button>
                </div>
               <img src="assests/imgs/Gerald_G_GG_cornus_canadensis.svg" alt="" class="image">
            </div>
        </div> 
    </div>
    <script src="assests/Js/app.js"></script>
</body> 
</html>
